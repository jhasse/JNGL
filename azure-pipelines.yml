trigger:
- master

pool:
  vmImage: 'macOS-10.13'

steps:
- bash: |
    set -x
    brew install boost
    ln -s $(readlink /usr/local/include/boost) include/ios/boost
    ls include/ios
    ls include/ios/boost
- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'Test iOS'
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    xcodeVersion: 'default'
